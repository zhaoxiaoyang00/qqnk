<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>我的小店</title>
		 <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	    <link rel="stylesheet" type="text/css" href="css/exten.css"/>
	</head>
	<body>
		<div class="exten">
			<section>
				<div class="intro">
					<table border="0" cellspacing="1" cellpadding="1" class="in_tab">
					<tr>
						<td>名称</td>
						<td>
							<input type="text" placeholder="填写默认您的昵称" id="username" />
						</td>
					</tr>
					<tr>
						<td>
							联系电话
						</td>
						<td>
							<input type="text" placeholder="填写手机号" id="tel" />
						</td>
					</tr>
					<tr>
						<td>
							图标
						</td>
						<td>
							<img src="img/grade.jpg"/>
						</td>
					</tr>
					<tr style="border: none;">
						<td colspan="2">
							<textarea name="" class="coments" placeholder="小店简介，分享你的小店" rows="2" cols="20" ></textarea>
						</td>
						
					</tr>
				</table>
				</div>
				
			</section>
		</div>
	</body>
</html>
